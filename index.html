<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Style Subscribe Button</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Made by kamogelo</h1>
    <main>
      <div class="container">
        <div class="channel-info">
          <img
            src="https://via.placeholder.com/80"
            alt="Channel Logo"
            class="channel-logo"
          />
          <div>
            <h2 class="channel-name">Your Channel</h2>
            <h3 class="sub-count">0 Subscribers</h3>
          </div>
        </div>
        <button class="btn">Subscribe</button>
      </div>
    </main>
    <script src="app.js" defer></script>
  </body>
</html>
